<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
    <style>
        
            body {
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
                background: #121212;
                color: #fff;
            }

            #log {
                background: #000;
                padding: 10px;
                height: 300px;
                overflow-y: scroll;
                border: 1px solid #333
            }
        .status-on{
            color: #00ff00;
        }
        .status-off{
            color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>Websocket Status: <span id="status" class="status-off">Connecting ...</span></h1>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>

    <h3>Live Stream Logs:</h3>
    <pre id="log"></pre>
</body>
<script>
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const msgInputEl = document.getElementById('message-input');

    const socket = new WebSocket('ws://localhost:8080');

    const appendLog = (label, message) => {
        const entry = `${new Date().toLocaleTimeString()} ${label}: ${message}\n`;
        logEl.textContent += entry;
    }

    socket.addEventListener("open",()=>{
        statusEl.textContent = 'Connected';
        statusEl.className = 'status-on';
        appendLog('[SYSTEM]', 'Connection Established');
    })

    socket.addEventListener("close",()=>{
        statusEl.textContent = 'Disconnected';
        statusEl.className = 'status-off';
        appendLog('[SYSTEM]', 'Connection Closed');
    })

    socket.addEventListener("message",(event)=>{
        appendLog('[SERVER]', event.data);
    })

    document.getElementById('message-form').addEventListener('submit', (e) => {
        e.preventDefault();
        if (socket.readyState !== WebSocket.OPEN) {
            appendLog('[SYSTEM]', 'Socket not open. Message not sent.');
            return;
        }
        const message = msgInputEl.value;
        socket.send(message);
        appendLog('[CLIENT]', message);
        msgInputEl.value = '';
    });
</script>
</html>
